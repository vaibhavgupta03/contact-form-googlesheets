<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Contact Me!</h3>
        <h1>
            Let's get in touch! ðŸ“§
        </h1>
        <h5>
            Fill out the form below and I'll get back to you as soon as possible.
        </h5>
        <form name='submit-to-google-sheet'>
            <div class="form-box">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea class="message" name="Message" placeholder="Message" rows="4"></textarea>
                <button type="submit" class="btn" value="Send">Submit</button>
            </div>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwv58NsPAa75O4oYVJr7OgaCjugXUyGqjt34NJIpzJS1kyPAP9L8SXvxnSCdyQZKtrx/exec'
        const form = document.forms['submit-to-google-sheet']

        let msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Form submitted successfully!"
                    setTimeout(function() {
                        msg.innerHTML = ""
                    },2000)
                    form.reset()
                    })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
